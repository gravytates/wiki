<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>wiki copy</title>
  </head>
  <body>
    <div ="container">

      <div class="row">
        <div class="col-sm-2">
          <div class="leftnav">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active">
                <a href="#">Main Page</a>
              </li>
              <li role="presentation">
                <a href="#">Talk</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-sm-10">
          <div class="rightnav">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active">
                <a href="#">Read</a>
              </li>
              <li role="presentation">
                <a href="#">View source</a>
              </li>
              <li role="presentation">
                <a href="#">View history</a>
              </li>
              <li>
                <form class="navbar-form navbar-right" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">
                    Submit
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="well">
        <div class="row">
            <div class ="col-lg-6">
              <div class="welcome">
                <h3>Welcome to Wikipedia</h3>
                <p>the free encyclopedia that anyone can edit.</p>
                <p>5,359,558 articles in english</p>
              </div>
            </div>
            <div class="portals">
              <div class ="col-md-2">
                <ul>
                  <li>Arts</li>
                  <li>Biography</li>
                  <li>Geography</li>
                </ul>
              </div>
              <div class ="col-md-2">
                <ul>
                  <li>History</li>
                  <li>Mathematics</li>
                  <li>Science</li>
                </ul>
              </div>
              <div class ="col-md-2">
                <ul>
                  <li>Society</li>
                  <li>Technology</li>
                  <li>All Portals</li>
                </ul>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
